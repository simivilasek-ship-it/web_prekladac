<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P≈ôekladaƒç ‚Äì DeepL Styl + Dark Mode</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #e7ecf3;
            display: flex;
            justify-content: center;
            padding-top: 40px;
            transition: 0.3s;
        }
        
        body.dark {
            background: #0f1116;
            color: #e4e6eb;
        }
        
        .container {
            width: 90%;
            max-width: 1100px;
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.12);
            transition: 0.3s;
        }
        
        body.dark .container {
            background: #1c1f26;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .lang-selects {
            display: flex;
            gap: 20px;
        }
        
        select {
            padding: 12px 15px;
            font-size: 17px;
            border-radius: 12px;
            border: 1px solid #cbd2da;
            background: #f8fafc;
            transition: 0.3s;
        }
        
        body.dark select {
            background: #2a2d34;
            border: 1px solid #3a3f47;
            color: white;
        }
        
        .dark-toggle {
            padding: 10px 16px;
            background: #d9dde3;
            border-radius: 12px;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            transition: 0.3s;
        }
        
        body.dark .dark-toggle {
            background: #333740;
            color: white;
        }
        
        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }
        
        .panel {
            background: #f2f5f9;
            border-radius: 18px;
            padding: 15px;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.05);
            transition: 0.3s;
        }
        
        body.dark .panel {
            background: #2a2d34;
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.03);
        }
        
        textarea {
            width: 100%;
            height: 320px;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            font-size: 18px;
            line-height: 1.5;
            color: inherit;
        }
        
        button {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            font-size: 20px;
            border: none;
            background: #1b74e4;
            color: white;
            border-radius: 14px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        button:hover {
            background: #145fbe;
        }
        
        @media (max-width: 900px) {
            .panels {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="top-bar">
            <div class="lang-selects">
                <select id="source">
                <option value="auto">Automaticky rozpoznat</option>
                <option value="cs">ƒåe≈°tina</option>
                <option value="en">Angliƒçtina</option>
                <option value="de">Nƒõmƒçina</option>
                <option value="es">≈†panƒõl≈°tina</option>
            </select>

                <select id="target">
                <option value="en">Angliƒçtina</option>
                <option value="cs">ƒåe≈°tina</option>
                <option value="de">Nƒõmƒçina</option>
                <option value="es">≈†panƒõl≈°tina</option>
            </select>
            </div>

            <div class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</div>
        </div>

        <div class="panels">
            <div class="panel">
                <textarea id="input" placeholder="Zadej text..."></textarea>
            </div>
            <div class="panel">
                <textarea id="output" placeholder="P≈ôeklad..." readonly></textarea>
            </div>
        </div>

        <button onclick="translateText()">P≈ôelo≈æit</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }

        async function translateText() {
            const text = document.getElementById("input").value;
            const source = document.getElementById("source").value;
            const target = document.getElementById("target").value;

            if (!text.trim()) {
                alert("Zadej text k p≈ôekladu.");
                return;
            }

            const response = await fetch("https://translate.argosopentech.com/translate", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    q: text,
                    source: source === "auto" ? null : source,
                    target: target,
                    format: "text"
                })
            });

            const data = await response.json();
            document.getElementById("output").value = data.translatedText;
        }
    </script>

</body>

</html>
